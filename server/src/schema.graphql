type Query {
  info: String!
  feed(
    filter: String
    skip: Int
    take: Int
    orderBy: LinkOrderByInput
    userOrderBy: UserOrderByInput
  ): Feed!
}

type Feed {
  id: ID!
  links: [Link!]!
  comments: [Comment!]!
  count: Int!
  users: [User!]
}

type Mutation {
  post(url: String!, description: String!, tag: String): Link!
  signup(
    email: String!
    password: String!
    name: String!
  ): AuthPayload
  login(email: String!, password: String!): AuthPayload
  vote(linkId: ID!): Vote
  postcomment(descriptionC: String!): Comment!
}


type Subscription {
  newLink: Link
  newVote: Vote
  newComment: Comment
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
  comments: [Comment!]!
}

type Comment {
    id: ID!
    createdAt: DateTime!
    descriptionC: String!
    postedBy: User

}

type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User
  tag: String
  votes: [Vote!]!
  createdAt: DateTime!
}

type Vote {
  id: ID!
  link: Link!
  user: User!
}

input LinkOrderByInput {
  description: Sort
  url: Sort
  createdAt: Sort
}

input UserOrderByInput {
  id: Sort
  name: Sort
  email: Sort
}

enum Sort {
  asc
  desc
}

scalar DateTime
